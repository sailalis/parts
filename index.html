<!DOCTYPE html>
<html>
<head>
  <title>Part Lookup</title>
  <meta charset="utf-8">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #searchBox {
      margin-bottom: 15px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>üîç Part Catalog Lookup</h2>
  <input type="text" id="searchBox" placeholder="Search by any field...">

  <table id="partTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>JSF</th>
        <th>PN</th>
        <th>NOUN</th>
        <th>SMR</th>
        <th>EEL</th>
        <th>REP</th>
        <th>SER</th>
        <th>BAT</th>
        <th>PMI</th>
        <th>SLC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/sailalis/parts/refs/heads/main/partscatalog.csv';

    $(document).ready(function () {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;

          const formattedData = data.map(item => [
            item.JSF || '',
            item.PN || '',
            item.NOUN || '',
            item.SMR || '',
            item.EEL || '',
            item.REP || '',
            item.SER || '',
            item.BAT || '',
            item.PMI || '',
            item.SLC || ''
          ]);

          $('#partTable').DataTable({
            data: formattedData,
            columns: [
              { title: "JSF" },
              { title: "PN" },
              { title: "NOUN" },
              { title: "SMR" },
              { title: "EEL" },
              { title: "REP" },
              { title: "SER" },
              { title: "BAT" },
              { title: "PMI" },
              { title: "SLC" }
            ]
          });

          $('#searchBox').on('keyup', function () {
            $('#partTable').DataTable().search(this.value).draw();
          });
        }
      });
    });
  </script>

</body>
</html>
